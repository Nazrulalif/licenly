services:
  # Nginx web server
  web:
    image: nginx:alpine
    container_name: license-web-dev
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8000}:80"
    volumes:
      - ./:/var/www
      - ./docker/development/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - php-fpm
    networks:
      - license-dev

  # PHP-FPM service
  php-fpm:
    build:
      context: .
      dockerfile: ./docker/development/php-fpm/Dockerfile
    container_name: license-php-fpm-dev
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./docker/development/php-fpm/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_CONNECTION=${DB_CONNECTION:-sqlite}
      - DB_DATABASE=${DB_DATABASE:-/var/www/database/database.sqlite}
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - AUTO_MIGRATE=${AUTO_MIGRATE:-false}
      - AUTO_SEED=${AUTO_SEED:-false}
    networks:
      - license-dev

  # PostgreSQL (optional - uncomment to use)
  # postgres:
  #   image: postgres:16-alpine
  #   container_name: license-postgres-dev
  #   restart: unless-stopped
  #   ports:
  #     - "${POSTGRES_PORT:-5432}:5432"
  #   environment:
  #     - POSTGRES_DB=${DB_DATABASE:-license}
  #     - POSTGRES_USER=${DB_USERNAME:-license}
  #     - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
  #   volumes:
  #     - postgres-data-dev:/var/lib/postgresql/data
  #   networks:
  #     - license-dev
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-license}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # Redis (optional - for caching and queues)
  redis:
    image: redis:alpine
    container_name: license-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - license-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Node.js for Vite dev server
  node:
    image: node:20-alpine
    container_name: license-node-dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "${VITE_PORT:-5173}:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - license-dev

networks:
  license-dev:
    driver: bridge

volumes:
  postgres-data-dev:
